<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIMULADO SEDUC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 30px;
        }

        /* Login Card */
        .login-card {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            margin-bottom: 25px;
            text-align: center;
        }

        .logo-icon {
            font-size: 4rem;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #1e3a8a;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: #64748b;
            font-size: 1rem;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.2rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.4);
        }

        /* Cadastro de Clientes Card */
        .register-card {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .register-card.active {
            display: block;
            animation: cardAppear 0.6s ease-out;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .card-header h2 {
            color: #1e3a8a;
            font-size: 1.6rem;
        }

        .close-btn {
            background: #f1f5f9;
            color: #64748b;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #e2e8f0;
            color: #1e3a8a;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            color: #1e3a8a;
            border-bottom-color: #1e3a8a;
            background: #f0f9ff;
            border-radius: 8px 8px 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Lista de Clientes */
        .clients-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px;
        }

        .client-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.3s;
        }

        .client-item:hover {
            background: #f8fafc;
        }

        .client-item:last-child {
            border-bottom: none;
        }

        .client-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .client-id {
            background: #e2e8f0;
            color: #475569;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .client-name {
            color: #334155;
            font-weight: 500;
        }

        .client-role {
            background: #f0f9ff;
            color: #1e3a8a;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .client-role.admin {
            background: #fef3c7;
            color: #92400e;
        }

        .delete-client {
            background: #fee2e2;
            color: #dc2626;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .delete-client:hover {
            background: #fecaca;
        }

        /* Mensagens */
        .error-message {
            padding: 12px;
            background: #fee2e2;
            color: #dc2626;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: left;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            font-size: 1.2rem;
        }

        .success-message {
            padding: 12px;
            background: #d1fae5;
            color: #059669;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: left;
            align-items: center;
            gap: 10px;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.85rem;
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
            text-align: center;
        }

        .toggle-register {
            background: none;
            border: none;
            color: #1e3a8a;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .toggle-register:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .login-card, .register-card {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .login-card, .register-card {
                padding: 30px 25px;
            }
            
            .logo-icon {
                font-size: 3.5rem;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .tabs {
                flex-direction: column;
            }
        }

        /* Animações */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>

    <script>
        // Configurações
        const ADMIN_USER = 'admin';
        const ADMIN_PASS = 'admin123';
        const STORAGE_KEY = 'seduc_auth_token';
        const CLIENTS_STORAGE_KEY = 'seduc_clients';
        const TOKEN_SECRET = 'seduc_token_secret_2024';
        const SIMULADO_URL = 'https://cristianmarquesdevx.github.io/simulado-portugues/';

        // Elementos do DOM
        const loginCard = document.getElementById('loginCard');
        const registerCard = document.getElementById('registerCard');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const toggleRegister = document.getElementById('toggleRegister');
        const closeRegister = document.getElementById('closeRegister');
        const credentialsList = document.getElementById('credentialsList');
        const addClientForm = document.getElementById('addClientForm');
        const clientsList = document.getElementById('clientsList');
        const totalClients = document.getElementById('totalClients');
        const successMessage = document.getElementById('successMessage');
        const registerErrorMessage = document.getElementById('registerErrorMessage');
        const registerErrorText = document.getElementById('registerErrorText');

        // Clientes padrão (inicial)
        const defaultClients = [
            { id: 'CL001', name: 'Josineide', username: 'josineide', password: '93281072', role: 'cliente' },
            { id: 'CL002', name: 'france rose', username: 'France Rose', password: 'a1b2c3d4#', role: 'cliente' },
            { id: 'ADM001', name: 'Administrador', username: 'admin', password: 'admin123', role: 'admin' },
            { id: 'CL003', name: 'Daniele de Castro', username: 'Daniele de Castro', password: 'Jamesdani7', role: 'cliente' },
            { id: 'CL004', name: 'Cassia Felix', username: 'Cassia Felix', password: '213304', role: 'cliente' },
            { id: 'CL005', name: 'Rangel', username: 'Rangel', password: 'CE123456@', role: 'cliente' },
            { id: 'CL006', name: 'Andreia Lúcia', username: 'Andreia Lúcia', password: '091927', role: 'cliente' },
            { id: 'CL007', name: 'Mirella Katiana', username: 'Mirella Katiana', password: '190106', role: 'cliente' },
        ];

        // Sistema de Token
        class TokenManager {
            static generateToken(userData) {
                const header = {
                    alg: 'HS256',
                    typ: 'JWT',
                    timestamp: Date.now()
                };
                
                const payload = {
                    userId: userData.id,
                    username: userData.username,
                    name: userData.name,
                    role: userData.role,
                    iat: Date.now(),
                    exp: Date.now() + (24 * 60 * 60 * 1000) // 24 horas
                };
                
                // Simulação de JWT (em produção use uma biblioteca como jsonwebtoken)
                const headerEncoded = btoa(JSON.stringify(header));
                const payloadEncoded = btoa(JSON.stringify(payload));
                const signature = btoa(`${headerEncoded}.${payloadEncoded}.${TOKEN_SECRET}`);
                
                return `${headerEncoded}.${payloadEncoded}.${signature}`;
            }
            
            static validateToken(token) {
                try {
                    const parts = token.split('.');
                    if (parts.length !== 3) return false;
                    
                    const [headerEncoded, payloadEncoded, signature] = parts;
                    
                    // Verificar assinatura
                    const expectedSignature = btoa(`${headerEncoded}.${payloadEncoded}.${TOKEN_SECRET}`);
                    if (signature !== expectedSignature) return false;
                    
                    // Decodificar payload
                    const payload = JSON.parse(atob(payloadEncoded));
                    
                    // Verificar expiração
                    if (payload.exp < Date.now()) {
                        console.log('Token expirado');
                        return false;
                    }
                    
                    return payload;
                } catch (error) {
                    console.error('Erro ao validar token:', error);
                    return false;
                }
            }
            
            static storeToken(token) {
                const tokenData = {
                    token: token,
                    timestamp: Date.now(),
                    expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24 horas
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tokenData));
            }
            
            static getStoredToken() {
                const tokenData = JSON.parse(localStorage.getItem(STORAGE_KEY));
                if (!tokenData) return null;
                
                // Verificar se o token armazenado ainda é válido
                if (tokenData.expiresAt < Date.now()) {
                    localStorage.removeItem(STORAGE_KEY);
                    return null;
                }
                
                return tokenData.token;
            }
            
            static clearToken() {
                localStorage.removeItem(STORAGE_KEY);
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar clientes no localStorage se não existirem
            initializeClients();
            
            // Preencher lista de credenciais
            updateCredentialsList();
            
            // Preencher lista de clientes
            updateClientsList();
            
            // Auto-preenchimento para facilitar testes
            usernameInput.value = '';
            passwordInput.value = '';
            
            // Verificar se já tem um token válido
            const token = TokenManager.getStoredToken();
            if (token) {
                const payload = TokenManager.validateToken(token);
                if (payload) {
                    // Token válido, redirecionar ou mostrar painel admin
                    if (payload.role === 'admin') {
                        showRegisterCard();
                    } else {
                        redirectToSimulado(token);
                    }
                } else {
                    // Token inválido, limpar
                    TokenManager.clearToken();
                }
            }
            
            // Configurar tabs
            setupTabs();
        });

        // Inicializar clientes no localStorage
        function initializeClients() {
            if (!localStorage.getItem(CLIENTS_STORAGE_KEY)) {
                localStorage.setItem(CLIENTS_STORAGE_KEY, JSON.stringify(defaultClients));
            }
        }

        // Obter todos os clientes
        function getAllClients() {
            return JSON.parse(localStorage.getItem(CLIENTS_STORAGE_KEY)) || [];
        }

        // Salvar clientes
        function saveClients(clients) {
            localStorage.setItem(CLIENTS_STORAGE_KEY, JSON.stringify(clients));
        }

        // Atualizar lista de credenciais na interface
        function updateCredentialsList() {
            const clients = getAllClients();
            credentialsList.innerHTML = '';
            
            clients.forEach(client => {
                const li = document.createElement('li');
                li.style.cssText = 'padding: 5px 0; color: #475569; font-size: 0.9rem; display: flex; align-items: center; gap: 8px;';
                li.innerHTML = `
                    <i class="fas fa-user${client.role === 'admin' ? '-shield' : ''}" style="color: ${client.role === 'admin' ? '#92400e' : '#1e3a8a'};"></i>
                    <strong>${client.name}</strong> (${client.username}) - Senha: ${client.password}
                `;
                credentialsList.appendChild(li);
            });
        }

        // Atualizar lista de clientes na interface
        function updateClientsList() {
            const clients = getAllClients();
            clientsList.innerHTML = '';
            totalClients.textContent = clients.length;
            
            if (clients.length === 0) {
                clientsList.innerHTML = '<p style="text-align: center; color: #64748b; padding: 20px;">Nenhum cliente cadastrado</p>';
                return;
            }
            
            clients.forEach(client => {
                const clientItem = document.createElement('div');
                clientItem.className = 'client-item';
                clientItem.innerHTML = `
                    <div class="client-info">
                        <span class="client-id">${client.id}</span>
                        <span class="client-name">${client.name}</span>
                        <span class="client-role ${client.role}">${client.role === 'admin' ? 'Administrador' : 'Cliente'}</span>
                    </div>
                    <button class="delete-client" data-id="${client.id}" ${client.role === 'admin' ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                clientsList.appendChild(clientItem);
            });
            
            // Adicionar eventos aos botões de exclusão
            document.querySelectorAll('.delete-client:not([disabled])').forEach(button => {
                button.addEventListener('click', function() {
                    const clientId = this.getAttribute('data-id');
                    deleteClient(clientId);
                });
            });
        }

        // Excluir cliente
        function deleteClient(clientId) {
            if (confirm(`Tem certeza que deseja excluir o cliente ${clientId}?`)) {
                const clients = getAllClients();
                const updatedClients = clients.filter(client => client.id !== clientId);
                saveClients(updatedClients);
                updateClientsList();
                updateCredentialsList();
                
                // Mostrar mensagem de sucesso
                showSuccessMessage('Cliente excluído com sucesso!');
            }
        }

        // Mostrar card de registro (admin)
        function showRegisterCard() {
            loginCard.style.display = 'none';
            registerCard.classList.add('active');
        }

        // Mostrar card de login
        function showLoginCard() {
            loginCard.style.display = 'block';
            registerCard.classList.remove('active');
        }

        // Configurar tabs
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remover classe active de todas as tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    // Adicionar classe active à tab clicada
                    this.classList.add('active');
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });
        }

        // Manipular envio do formulário de login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        // Função para realizar login
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Verificar credenciais
            const clients = getAllClients();
            const user = clients.find(client => 
                client.username === username && client.password === password
            );
            
            if (user) {
                // Login bem-sucedido
                loginSuccess(user);
            } else {
                // Login falhou
                loginFailed();
            }
        }

        // Ação para login bem-sucedido
        function loginSuccess(user) {
            // Gerar token JWT para o usuário
            const token = TokenManager.generateToken(user);
            
            // Armazenar token
            TokenManager.storeToken(token);
            
            // Feedback visual de sucesso
            loginBtn.innerHTML = '<i class="fas fa-check"></i> Login bem-sucedido!';
            loginBtn.style.background = 'linear-gradient(135deg, #059669, #10b981)';
            
            // Redirecionar após breve delay
            setTimeout(function() {
                if (user.role === 'admin') {
                    // Se for admin, mostrar painel de admin
                    showRegisterCard();
                } else {
                    // Se for cliente, redirecionar para o simulado com token
                    redirectToSimulado(token);
                }
            }, 1000);
        }

        // Redirecionar para o simulado com token
        function redirectToSimulado(token) {
            // Adicionar token como parâmetro na URL
            const url = new URL(SIMULADO_URL);
            url.searchParams.set('token', token);
            url.searchParams.set('source', 'seduc_portal');
            
            // Redirecionar
            window.location.href = url.toString();
        }

        // Ação para login falhado
        function loginFailed() {
            // Mostrar mensagem de erro
            errorMessage.style.display = 'flex';
            
            // Efeito de tremor no formulário
            loginForm.classList.add('shake');
            setTimeout(() => loginForm.classList.remove('shake'), 500);
            
            // Limpar senha e focar no campo
            passwordInput.value = '';
            passwordInput.focus();
            
            // Feedback visual no botão
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-times"></i> Credenciais inválidas';
            loginBtn.style.background = 'linear-gradient(135deg, #dc2626, #ef4444)';
            
            // Restaurar botão após 2 segundos
            setTimeout(function() {
                loginBtn.innerHTML = originalText;
                loginBtn.style.background = 'linear-gradient(135deg, #1e3a8a, #1e40af)';
            }, 2000);
        }

        // Mostrar mensagem de sucesso
        function showSuccessMessage(message) {
            successMessage.querySelector('span').textContent = message;
            successMessage.style.display = 'flex';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Mostrar mensagem de erro no registro
        function showRegisterError(message) {
            registerErrorText.textContent = message;
            registerErrorMessage.style.display = 'flex';
            
            setTimeout(() => {
                registerErrorMessage.style.display = 'none';
            }, 5000);
        }

        // Manipular envio do formulário de cadastro de cliente
        addClientForm.addEventListener('submit', function(e) {
            e.preventDefault();
            handleAddClient();
        });

        // Função para adicionar novo cliente
        function handleAddClient() {
            const clientId = document.getElementById('clientId').value.trim().toUpperCase();
            const clientName = document.getElementById('clientName').value.trim();
            const clientPassword = document.getElementById('clientPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validações
            if (clientPassword !== confirmPassword) {
                showRegisterError('As senhas não coincidem!');
                return;
            }
            
            if (clientPassword.length < 4) {
                showRegisterError('A senha deve ter pelo menos 4 caracteres!');
                return;
            }
            
            // Verificar se o ID já existe
            const clients = getAllClients();
            const idExists = clients.some(client => client.id === clientId);
            if (idExists) {
                showRegisterError('Já existe um cliente com este ID!');
                return;
            }
            
            // Gerar username a partir do nome (em minúsculas, sem espaços)
            const username = clientName.toLowerCase().replace(/\s+/g, '');
            
            // Verificar se o username já existe
            const usernameExists = clients.some(client => client.username === username);
            if (usernameExists) {
                showRegisterError('Já existe um cliente com este nome de usuário!');
                return;
            }
            
            // Adicionar novo cliente
            const newClient = {
                id: clientId,
                name: clientName,
                username: username,
                password: clientPassword,
                role: 'cliente'
            };
            
            clients.push(newClient);
            saveClients(clients);
            
            // Atualizar listas
            updateClientsList();
            updateCredentialsList();
            
            // Mostrar mensagem de sucesso
            showSuccessMessage(`Cliente ${clientName} cadastrado com sucesso!`);
            
            // Limpar formulário
            addClientForm.reset();
        }

        // Event Listeners
        toggleRegister.addEventListener('click', function() {
            // Verificar se já está logado como admin
            const token = TokenManager.getStoredToken();
            if (token) {
                const payload = TokenManager.validateToken(token);
                if (payload && payload.role === 'admin') {
                    showRegisterCard();
                    return;
                }
            }
            
            // Tentar login como admin
            const admin = getAllClients().find(client => client.role === 'admin');
            if (admin) {
                usernameInput.value = admin.username;
                passwordInput.value = admin.password;
                
                // Aguardar um momento para preencher os campos
                setTimeout(() => {
                    loginBtn.click();
                }, 100);
            }
        });

        closeRegister.addEventListener('click', function() {
            showLoginCard();
        });

        // Permitir login com a tecla Enter
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // Efeito de foco nos campos
        const formControls = document.querySelectorAll('.form-control');
        formControls.forEach(control => {
            // Adicionar efeito ao focar
            control.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'translateY(-2px)';
            });
            
            // Remover efeito ao desfocar
            control.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Função para verificar token na página do simulado (será usada no simulado)
        window.validateSimuladoToken = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const source = urlParams.get('source');
            
            if (!token || source !== 'seduc_portal') {
                return { valid: false, message: 'Acesso não autorizado' };
            }
            
            const payload = TokenManager.validateToken(token);
            if (!payload) {
                return { valid: false, message: 'Token inválido ou expirado' };
            }
            
            return { 
                valid: true, 
                user: {
                    id: payload.userId,
                    username: payload.username,
                    name: payload.name,
                    role: payload.role
                }
            };
        };

        // Expor TokenManager globalmente para uso no simulado
        window.TokenManager = TokenManager;
    </script>
</body>
</html>
